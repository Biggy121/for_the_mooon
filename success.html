<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeuse Saint-Valentin ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .success-message {
            font-size: 2rem;
            font-weight: bold;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInZoom 2s forwards, fadeOut 2s 8s forwards;
            position: relative;
        }

        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        @keyframes floatingHearts {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: white;
            font-size: 2rem;
            animation: floatingHearts 5s linear infinite;
        }
    </style>
</head>
<body>
        <div class="success-message">ü§ç YAAAAAY üéâ YOU MADE IT! ü§ç<br>I'm so happy for youuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuu ! ü§ç</div>
    
    <script>
        setTimeout(() => {
            document.querySelector('.success-message').style.display = 'none';
        }, 20000);

        setTimeout(() => {
            window.location.href = 'message.html';
        }, 5000);

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ü§ç';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 500);
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

</body>
</html>
