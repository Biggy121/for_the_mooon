<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protection par Mot de Passe</title>
    <style>
        body {
            background-color: #e6f7ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            color: #004080;
            font-size: 24px;
            max-width: 600px;
        }
        .input-box {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #004080;
            border-radius: 5px;
        }
        .submit-button {
            margin-top: 10px;
            text-decoration: none;
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .animation {
            display: none;
            margin-top: 20px;
        }
        .key-heart {
            width: 100px;
            animation: rotateKey 2s linear forwards;
        }
        .broken-heart {
            width: 150px;
            animation: shakeHeart 0.5s ease-in-out forwards;
        }
        @keyframes rotateKey {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes shakeHeart {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Some Words For the Mooon ðŸ”’</h1>
        <p>you should input an password first (it start with an "s" ):</p>
        <div class="input-box">
            <input type="password" id="password" placeholder="Mot de passe">
            <button class="submit-button" onclick="checkPassword()">Valider</button>
        </div>
        <div id="success-animation" class="animation">
            <img src="key.png" class="key-heart" alt="ClÃ© ouvrant un cÅ“ur">
            <img src="heart.png" width="150" alt="CÅ“ur blanc">
        </div>
        <div id="failure-animation" class="animation">
            <img src="broken-heart.png" class="broken-heart" alt="CÅ“ur brisÃ©">
        </div>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "safsaf";
            const successAnimation = document.getElementById("success-animation");
            const failureAnimation = document.getElementById("failure-animation");
            
            if (password === correctPassword) {
                failureAnimation.style.display = "none";
                successAnimation.style.display = "block";
                setTimeout(() => {
                    window.location.href = "success.html";
                }, 2500);
            } else {
                successAnimation.style.display = "none";
                failureAnimation.style.display = "block";
                setTimeout(() => {
                    location.reload();
                }, 2000);
            }
        }
    </script>
</body>
</html>
